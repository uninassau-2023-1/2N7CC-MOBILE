<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Sistema de Gerenciamento de Atendimento.
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sistema de Gerenciamento de Atendimento.</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Senhas</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item href="/home">
          <ion-label>Inicio</ion-label>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item href="/gerais">
          <ion-label>Senha Geral</ion-label>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item href="/prioritarias">
          <ion-label>Senha Prioritária</ion-label>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item href="/exames">
          <ion-label>Senha de Exames</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Senhas</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- Resto do conteúdo da página -->

    </ion-content>
  </div>

</ion-content>
