<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./custom.css">
  <script src="./JS/script.js"></script>
  
  <title>Cadastro</title>
</head>
<body  style="background-image: url(./img/background.svg);">
  <section style="margin: auto;">
    <div>

    </div>
    <div class="div-cadastro" style="display: flex; flex-direction: column;">
      <h1 class="cadastro-name"   style="align-self: center;">Cadastro</h1>
      <div>
        <p>Nome</p>
        <input type="text" name="" id="" class="input-login">
      </div>
      <div>
        <p>CPF</p>
        <input type="text" name="cpf" \pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \title="Digite um CPF no formato: xxx.xxx.xxx-xx" class="input-login">
      </div>
      <div>
        <p>E-Mail</p>
        <input type="email" name="" id="" class="input-login">
      </div>
      <div>
        <p>ID</p>
        <input type="text" name="" id="" class="input-login">
      </div>
      <div>
        <p>Senha</p>
        <input type="password" name="" id="" class="input-login">
      </div>
      <button id="btnCadastrar" class="button-cadastrar">Cadastrar</button>
      <a class="login-button-cadastrar"  href="./login.html">VOLTAR</a>
    </div>
  </section>
</body>
</html>
